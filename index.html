<!DOCTYPE html>
<html>
  <head>
    <title>Simple Text Note Saver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kunix's Note-taking web for Kindle</h1>
    <div class="header">
      <input type="text" id="noteName" placeholder="Note Name" />
      <button id="clear-note" onclick="openClearModal()">Clear Note</button>
      <button onclick="exportToTxt()">Save to Kindle</button>
    </div>
    <textarea id="note"></textarea>

    <div id="clearConfirm" style="display: none" class="clear-confirm">
      <p>Are you sure you want to clear the note?</p>
      <div class="clear-confirm-buttons">
        <button onclick="saveAndClear()">Save Note</button>
        <button onclick="deleteAnyway()">Delete Anyway</button>
        <button onclick="closeClearConfirm()">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
